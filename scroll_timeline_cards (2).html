<!DOCTYPE html>
<html lang=\"de\">
<head>
  <meta charset=\"UTF-8\" />
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\" />
  <title>Kai Steppan Workflow Timeline</title>
  <link href=\"https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&family=Azaret+Mono:wght@300;400&display=swap\" rel=\"stylesheet\" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Work Sans', sans-serif;
      background: transparent;
      color: #fff;
      overflow-x: hidden;
    }

    .timeline-container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      padding: 50px 0;
    }

    .timeline-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    path {
      fill: none;
      stroke: url(#gradientStroke);
      stroke-width: 4;
    }

    circle.dot {
      fill: #ff4e27;
      filter: drop-shadow(0 0 15px #ff4e27bb);
    }

    .card-step {
      position: absolute;
      min-width: 280px;
      max-width: 380px;
      opacity: 1;
      pointer-events: auto;
      z-index: 3;
      cursor: pointer;
      transform: translate(-50%, 0);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-step.expanded {
      min-width: min(90vw, 800px);
      max-width: min(90vw, 800px);
      z-index: 10;
    }

    .card {
      background: rgba(15, 15, 20, 0.95);
      border: 2px solid #ff4e27aa;
      border-radius: 20px;
      padding: 24px 28px;
      box-shadow: 0 8px 64px rgba(0, 0, 0, 0.4);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      box-shadow: 0 12px 80px rgba(255, 78, 39, 0.3);
      border-color: #ff4e27;
    }

    .card.expanded {
      box-shadow: 0 20px 100px rgba(255, 78, 39, 0.4);
      border-color: #ff4e27;
      background: rgba(15, 15, 20, 0.98);
    }

    .card h3 {
      font-size: clamp(20px, 4vw, 26px);
      margin: 0 0 16px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-weight: 600;
      color: #e0e0e0;
    }

    .card-preview {
      font-size: clamp(12px, 2.5vw, 14px);
      font-family: 'Azaret Mono', monospace;
      margin: 0;
      line-height: 1.5;
      color: #e0e0e0;
      font-weight: 300;
    }

    .card-expanded-content {
      display: none;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #333;
    }

    .card-expanded-content.show {
      display: block;
    }

    .card-expanded-content p {
      font-size: clamp(13px, 2.8vw, 16px);
      line-height: 1.7;
      margin-bottom: 20px;
      color: #d0d0d0;
      font-weight: 400;
    }

    .card-expanded-content p:last-child {
      margin-bottom: 0;
    }

    .expand-hint {
      position: absolute;
      bottom: 12px;
      right: 16px;
      font-size: 11px;
      color: #ff4e27;
      font-family: 'Azaret Mono', monospace;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .card.expanded .expand-hint {
      opacity: 0;
    }

    .close-hint {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 24px;
      color: #ff4e27;
      opacity: 0;
      transition: opacity 0.3s;
      cursor: pointer;
    }

    .card.expanded .close-hint {
      opacity: 0.8;
    }

    .close-hint:hover {
      opacity: 1 !important;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .card-step {
        min-width: 90vw;
        max-width: 90vw;
      }
      
      .card {
        padding: 20px 22px;
      }

      .card h3 {
        font-size: 18px;
        margin-bottom: 12px;
      }

      .card-preview {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .card-step {
        min-width: 95vw;
        max-width: 95vw;
      }

      .card {
        padding: 16px 18px;
      }

      .card h3 {
        font-size: 16px;
      }

      .card-preview {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class=\"timeline-container\" id=\"container\">
    <svg class=\"timeline-svg\" id=\"timelineSvg\">
      <defs>
        <linearGradient id=\"gradientStroke\" x1=\"0\" y1=\"0\" x2=\"1\" y2=\"1\">
          <stop offset=\"0%\" stop-color=\"#FF4E27\" />
          <stop offset=\"50%\" stop-color=\"#FF6B47\" />
          <stop offset=\"100%\" stop-color=\"#ffffff22\" />
        </linearGradient>
      </defs>
      <path id=\"path\"></path>
      <circle class=\"dot\" id=\"dot\" r=\"12\"></circle>
    </svg>
  </div>

  <script>
    console.log('Timeline wird initialisiert...');

    const container = document.getElementById('container');
    const svg = document.getElementById('timelineSvg');
    const pathEl = document.getElementById('path');
    const dot = document.getElementById('dot');

    const content = [
      {
        title: \"Bauherrenanfrage\",
        preview: \"Der erste Schritt zur Verwirklichung Ihrer Architekturträume - von der ersten Idee bis zur konkreten Anfrage.\",
        expanded: \"In der Anfrage durch die Bauherren werden oft spezifische Fragen gestellt, um Klarheit über bestimmte Aspekte des Projekts zu erhalten.\"
      },
      {
        title: \"Dialog mit den Bauherren\",
        preview: \"Intensive Beratung und Kommunikation zwischen allen Beteiligten für eine erfolgreiche Projektentwicklung.\",
        expanded: \"Im Dialog mit den Bauherren werden wichtige Informationen ausgetauscht, Fragen gestellt und beantwortet sowie Entscheidungen getroffen.\"
      },
      {
        title: \"Erstellung eines Raumprogrammes\",
        preview: \"Systematische Analyse und Planung aller räumlichen Anforderungen als Grundlage für den Entwurfsprozess.\",
        expanded: \"Das Raumprogramm dient als Leitfaden, um die Gestaltung und Aufteilung des Gebäudes zu planen.\"
      },
      {
        title: \"Ideenaustausch\",
        preview: \"Ihr Projekt im Fokus - detaillierte Besprechungen und kreative Lösungsfindung für optimale Ergebnisse.\",
        expanded: \"Das persönliche Gespräch bietet eine wertvolle Gelegenheit, um das Bauprojekt im Detail zu besprechen.\"
      },
      {
        title: \"Erste Kostenschätzung\",
        preview: \"Professionelle Budgetplanung durch erfahrene Netzwerkpartner für realistische Kosteneinschätzung.\",
        expanded: \"Informationen werden an Netzwerkpartner wie Bauunternehmer, Lieferanten oder Subunternehmer weitergeleitet.\"
      },
      {
        title: \"Entwurfsphase\",
        preview: \"Kreative und technische Ausarbeitung von Grundrissen, Fassaden und maßgeschneiderten Lösungen.\",
        expanded: \"Die Besprechung des Entwurfs umfasst sowohl kreative als auch technische Aspekte.\"
      },
      {
        title: \"Interiordesign\",
        preview: \"Professionelle Innenraumgestaltung für ästhetische und funktionale Raumkonzepte durch unsere Expertin.\",
        expanded: \"Innerhalb unserer umfassenden Planungsvereinbarung haben wir bewusst Raum für die exzellenten Dienstleistungen unserer erfahrenen Interiordesignerin geschaffen.\"
      },
      {
        title: \"Angebotsanfrage der Netzwerkpartner\",
        preview: \"Konkrete Kostenschätzungen und detaillierte Angebote von vertrauenswürdigen Fachpartnern.\",
        expanded: \"Die Angebotsanfrage an unsere oder von Ihnen präferierte Netzwerkpartner ist ein entscheidender Schritt in unserem ganzheitlichen Planungsprozess.\"
      },
      {
        title: \"Bauantragsplanung\",
        preview: \"Professionelle Erstellung und Einreichung aller erforderlichen Unterlagen für die Baugenehmigung.\",
        expanded: \"Die Phase der Genehmigungsplanung knüpft nahtlos an die bisherigen Stufen an.\"
      }
    ];

    let cardEls = [];
    let currentExpandedCard = null;

    function isMobile() {
      return window.innerWidth <= 768;
    }

    function getCardPositions() {
      const vw = window.innerWidth;
      const spacing = 250; // Fester Abstand zwischen Karten
      const startY = 100;
      
      return content.map((_, i) => {
        const y = startY + (i * spacing);
        let x;
        if (isMobile()) {
          x = vw * 0.5;
        } else {
          x = (i % 2 ? vw * 0.75 : vw * 0.25);
        }
        return { x, y };
      });
    }

    function createCards() {
      console.log('Erstelle Karten...');
      const positions = getCardPositions();
      
      // Container-Höhe anpassen
      const maxY = Math.max(...positions.map(pos => pos.y));
      container.style.minHeight = `${maxY + 300}px`;
      
      // Alte Karten entfernen
      cardEls.forEach(el => el.remove());
      cardEls = [];
      
      content.forEach((item, i) => {
        const pos = positions[i];
        
        const cardWrap = document.createElement('div');
        cardWrap.className = 'card-step';
        cardWrap.innerHTML = `
          <div class='card'>
            <div class=\"close-hint\">×</div>
            <h3>${item.title}</h3>
            <p class=\"card-preview\">${item.preview}</p>
            <div class=\"card-expanded-content\">
              <p>${item.expanded}</p>
            </div>
            <div class=\"expand-hint\">mehr...</div>
          </div>
        `;
        
        cardWrap.style.left = `${pos.x}px`;
        cardWrap.style.top = `${pos.y}px`;
        container.appendChild(cardWrap);
        cardEls.push(cardWrap);
        
        const card = cardWrap.querySelector('.card');
        const expandedContent = cardWrap.querySelector('.card-expanded-content');
        const closeHint = cardWrap.querySelector('.close-hint');
        
        function toggleCard() {
          if (currentExpandedCard && currentExpandedCard !== cardWrap) {
            closeCard(currentExpandedCard);
          }
          
          if (cardWrap.classList.contains('expanded')) {
            closeCard(cardWrap);
          } else {
            expandCard(cardWrap);
          }
        }
        
        cardWrap.addEventListener('click', toggleCard);
        closeHint.addEventListener('click', (e) => {
          e.stopPropagation();
          toggleCard();
        });
      });
      
      console.log(`${cardEls.length} Karten erstellt`);
    }

    function expandCard(cardWrap) {
      const card = cardWrap.querySelector('.card');
      const expandedContent = cardWrap.querySelector('.card-expanded-content');
      
      cardWrap.classList.add('expanded');
      card.classList.add('expanded');
      
      setTimeout(() => {
        expandedContent.classList.add('show');
      }, 200);
      
      currentExpandedCard = cardWrap;
    }

    function closeCard(cardWrap) {
      const card = cardWrap.querySelector('.card');
      const expandedContent = cardWrap.querySelector('.card-expanded-content');
      
      expandedContent.classList.remove('show');
      
      setTimeout(() => {
        cardWrap.classList.remove('expanded');
        card.classList.remove('expanded');
      }, 100);
      
      currentExpandedCard = null;
    }

    function drawPath() {
      const positions = getCardPositions();
      if (!positions.length) return;
      
      let d = `M${positions[0].x},${positions[0].y}`;
      
      for (let i = 1; i < positions.length; i++) {
        const prev = positions[i - 1];
        const curr = positions[i];
        
        const midY = prev.y + (curr.y - prev.y) * 0.5;
        const cp1x = prev.x;
        const cp1y = midY;
        const cp2x = curr.x;
        const cp2y = midY;
        
        d += ` C${cp1x},${cp1y} ${cp2x},${cp2y} ${curr.x},${curr.y}`;
      }
      
      pathEl.setAttribute('d', d);
      console.log('Pfad gezeichnet');
    }

    function initTimeline() {
      console.log('Initialisiere Timeline...');
      createCards();
      drawPath();
      
      // Einfache Scroll-Animation
      const length = pathEl.getTotalLength();
      if (length) {
        pathEl.style.strokeDasharray = length;
        pathEl.style.strokeDashoffset = length;
        
        window.addEventListener('scroll', () => {
          const scrolled = window.scrollY;
          const maxScroll = Math.max(document.body.scrollHeight - window.innerHeight, 1);
          const progress = Math.min(scrolled / maxScroll, 1);
          
          pathEl.style.strokeDashoffset = length * (1 - progress);
          
          const pt = pathEl.getPointAtLength(length * progress);
          dot.setAttribute('cx', pt.x);
          dot.setAttribute('cy', pt.y);
        });
      }
    }

    // Starte Timeline
    document.addEventListener('DOMContentLoaded', initTimeline);
    window.addEventListener('load', initTimeline);
    window.addEventListener('resize', () => {
      setTimeout(initTimeline, 100);
    });

    // Fallback falls DOM schon geladen
    if (document.readyState === 'complete') {
      setTimeout(initTimeline, 100);
    }

    console.log('Timeline-Script geladen');
  </script>
</body>
</html>
