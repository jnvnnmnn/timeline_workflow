462|    function drawPath(cardPositions) {
463|      if (!cardPositions.length) return;
464|      
465|      let d = `M${cardPositions[0].x},${cardPositions[0].y}`;
466|      
467|      for (let i = 1; i < cardPositions.length; i++) {
468|        const prev = cardPositions[i - 1];
469|        const curr = cardPositions[i];
470|        
471|        const midY = prev.y + (curr.y - prev.y) * 0.5;
472|        const cp1x = prev.x;
473|        const cp1y = midY;
474|        const cp2x = curr.x;
475|        const cp2y = midY;
476|        
477|        d += ` C${cp1x},${cp1y} ${cp2x},${cp2y} ${curr.x},${curr.y}`;
478|      }
479|      
480|      pathEl.setAttribute('d', d);
481|    }

483|    function initializeWithGSAP() {
484|      if (!window.gsap || !window.ScrollTrigger) return;

486|      window.gsap.registerPlugin(window.ScrollTrigger);

488|      const positions = getCardPositions();

490|      drawPath(positions);
491|
492|      const length = pathEl.getTotalLength();
493|      pathEl.style.strokeDasharray = length;
494|      pathEl.style.strokeDashoffset = length;
495|
496|      window.ScrollTrigger.create({
497|        trigger: container,
498|        start: "top top",
499|        end: "bottom bottom",
500|        scrub: 1,
501|        onUpdate: self => {
502|          const progress = self.progress;
503|          pathEl.style.strokeDashoffset = length * (1 - progress);
504|          
505|          const pt = pathEl.getPointAtLength(length * progress);
506|          dot.setAttribute('cx', pt.x);
507|          dot.setAttribute('cy', pt.y);
508|        }
509|      });
510|
511|      window.ScrollTrigger.refresh();
512|    }
